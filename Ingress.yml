What changes from plain YAML
Instead of hardcoding service names, ports, and hosts, you parameterize them in values.yaml.
You can deploy different environments (dev, stage, prod) by just changing the values file.
Ingress is created only if ingress.enabled is true.
Paths and services can be added/removed without touching templates/ingress.yaml.
